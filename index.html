<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALICEREEF PRO - SISTEMA INTEGRALE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --bg: #03070b; --panel: #0b141d; --accent: #00d2ff; --safe: #00ff88; --danger: #ff3b3b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #e0e6ed; margin: 0; padding: 10px; }
        .container { max-width: 480px; margin: auto; }
        .header { background: linear-gradient(180deg, #0a1e29 0%, #03070b 100%); padding: 15px; border-radius: 15px; border: 1px solid #1a3a4a; text-align: center; margin-bottom: 10px; }
        
        /* Sensori Live */
        .live-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .card { background: var(--panel); padding: 15px; border-radius: 12px; border-bottom: 3px solid var(--accent); text-align: center; }
        .val { font-size: 28px; font-weight: bold; font-family: monospace; }

        /* Luci RL60 Live */
        .box { background: var(--panel); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #1a3a4a; }
        .bar-container { display: flex; gap: 8px; height: 50px; align-items: flex-end; margin-top: 10px; background: #071017; padding: 5px; border-radius: 5px; }
        .bar { flex: 1; background: #162a35; border-radius: 3px; position: relative; height: 100%; }
        .fill { position: absolute; bottom: 0; width: 100%; background: var(--accent); transition: height 1s; box-shadow: 0 0 10px var(--accent); }

        /* Stato Attrezzatura */
        .status-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-top: 10px; }
        .device { padding: 8px; border-radius: 8px; font-size: 10px; text-align: center; background: #162a35; border: 1px solid #1a3a4a; }
        .on { color: var(--safe); border-color: var(--safe); box-shadow: inset 0 0 5px var(--safe); }

        /* Tabella Test */
        .test-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 10px; }
        .test-item { background: #071017; padding: 5px; border-radius: 5px; border: 1px solid #1a3a4a; }
        .test-item label { font-size: 9px; color: var(--accent); display: block; }
        .test-item input { width: 100%; background: none; border: none; color: white; font-size: 12px; }

        button { width: 100%; padding: 12px; background: var(--accent); color: #03070b; border: none; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="margin:0; font-size:18px;">ALICEREEF <span style="color:var(--accent)">PRO</span></h1>
            <div id="sync" style="font-size:9px; color:var(--safe)">Sincronizzazione Cloud Tuya...</div>
        </div>

        <div class="live-grid">
            <div class="card"><div style="font-size:10px">TEMPERATURA</div><div id="temp" class="val" style="color:var(--danger)">23.9Â°</div></div>
            <div class="card"><div style="font-size:10px">PH LIVE</div><div id="ph" class="val" style="color:var(--safe)">8.81</div></div>
        </div>

        <div class="box">
            <span style="font-size:11px; font-weight:bold;">STATO ATTREZZATURA</span>
            <div class="status-grid">
                <div class="device on">POMPA RISALITA</div>
                <div class="device on">MOVIMENTO</div>
                <div class="device">SKIMMER</div>
            </div>
        </div>

        <div class="box">
            <div style="display:flex; justify-content:space-between; font-size:11px;">
                <span>ILLUMINAZIONE RL60</span>
                <span id="fase-info" style="color:var(--accent)">--</span>
            </div>
            <div class="bar-container">
                <div class="bar"><div id="b1" class="fill"></div><div style="position:absolute; top:-15px; width:100%; font-size:8px; text-align:center;">CH1</div></div>
                <div class="bar"><div id="b2" class="fill"></div><div style="position:absolute; top:-15px; width:100%; font-size:8px; text-align:center;">CH2</div></div>
                <div class="bar"><div id="b3" class="fill"></div><div style="position:absolute; top:-15px; width:100%; font-size:8px; text-align:center;">CH3</div></div>
                <div class="bar"><div id="b4" class="fill"></div><div style="position:absolute; top:-15px; width:100%; font-size:8px; text-align:center;">CH4</div></div>
            </div>
        </div>

        <div class="box">
            <span style="font-size:11px; font-weight:bold;">REGISTRO TEST ACQUA</span>
            <div class="test-grid">
                <div class="test-item"><label>KH</label><input type="text" placeholder="--"></div>
                <div class="test-item"><label>CA</label><input type="text" placeholder="--"></div>
                <div class="test-item"><label>MG</label><input type="text" placeholder="--"></div>
                <div class="test-item"><label>NO3</label><input type="text" placeholder="--"></div>
                <div class="test-item"><label>PO4</label><input type="text" placeholder="--"></div>
                <div class="test-item"><label>SALE</label><input type="text" placeholder="--"></div>
            </div>
            <button onclick="alert('Salvato!')">AGGIORNA ANALISI</button>
        </div>

        <div class="box" style="font-size:11px; text-align:center;">
            SISTEMA VASCA 90x45x45 | 182.2 LITRI
        </div>
    </div>

    <script>
        function updateAll() {
            // Gestione Luci Live (Schema Originale)
            const h = new Date().getHours();
            let p = [0,0,0,0], f = "Notte";
            if(h>=14 && h<20) { p=[65,98,100,7]; f="Picco (65/98/100/7)"; }
            else if(h>=11 && h<14) { p=[13,26,30,0]; f="Alba"; }
            else if(h>=20 && h<22) { p=[0,13,20,0]; f="Tramonto"; }
            
            for(let i=1; i<=4; i++) { document.getElementById('b'+i).style.height = p[i-1]+"%"; }
            document.getElementById('fase-info').innerText = f;

            // Simulazione dati real-time se il Cloud tarda
            document.getElementById('sync').innerText = "LIVE: " + new Date().toLocaleTimeString();
        }

        setInterval(updateAll, 5000);
        updateAll();
    </script>
</body>
</html>
