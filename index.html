<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALICEREEF PRO - SYSTEM</title>
    <style>
        :root { --bg: #03070b; --panel: #0b141d; --accent: #00d2ff; --safe: #00ff88; --danger: #ff3b3b; --warn: #ff9f00; }
        body { font-family: sans-serif; background: var(--bg); color: #e0e6ed; margin: 0; padding: 10px; }
        .container { max-width: 480px; margin: auto; }
        .box { background: var(--panel); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #1a3a4a; }
        .val { font-size: 32px; font-weight: bold; font-family: monospace; text-align: center; }
        .test-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 10px; }
        .test-item { background: #071017; padding: 5px; border-radius: 5px; border: 1px solid #1a3a4a; text-align: center; }
        .test-item label { font-size: 8px; color: var(--accent); display: block; }
        .test-item input { width: 100%; background: none; border: none; color: white; font-size: 11px; text-align: center; }
        .bar-container { display: flex; gap: 6px; height: 50px; align-items: flex-end; margin-top: 10px; background: #071017; padding: 5px; border-radius: 5px; }
        .bar { flex: 1; background: #162a35; border-radius: 3px; position: relative; height: 100%; }
        .fill { position: absolute; bottom: 0; width: 100%; background: var(--accent); transition: height 1s; }
        button { width: 100%; padding: 12px; background: var(--accent); color: #03070b; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .log-item { font-size: 11px; padding: 8px; border-bottom: 1px solid #1a3a4a; display: flex; justify-content: space-between; background: #071017; margin-top: 2px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="text-align: center;">
            <h1 style="margin:0; font-size:18px;">ALICEREEF <span style="color:var(--accent)">PRO</span></h1>
            <div id="giorni" style="font-size:10px; color:var(--safe); margin-top:5px;">--</div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom:10px;">
            <div class="box" style="text-align:center; margin:0;"><div style="font-size:10px">TEMPERATURA</div><div class="val" style="color:var(--danger)">23.9Â°</div></div>
            <div class="box" style="text-align:center; margin:0;"><div style="font-size:10px">PH LIVE</div><div class="val" style="color:var(--safe)">8.81</div></div>
        </div>

        <div class="box">
            <div style="display:flex; justify-content:space-between; font-size:11px;"><span>LUCI RL60</span><span id="fase" style="color:var(--accent)">--</span></div>
            <div class="bar-container">
                <div class="bar"><div id="b1" class="fill"></div></div>
                <div class="bar"><div id="b2" class="fill"></div></div>
                <div class="bar"><div id="b3" class="fill"></div></div>
                <div class="bar"><div id="b4" class="fill"></div></div>
            </div>
        </div>

        <div class="box">
            <span style="font-size:11px; font-weight:bold; color:var(--accent)">CALCOLO VOLUME SISTEMA (CM)</span>
            <div class="test-grid">
                <div class="test-item"><label>VASCA L</label><input type="number" id="vL" value="90" oninput="calc()"></div>
                <div class="test-item"><label>VASCA P</label><input type="number" id="vP" value="45" oninput="calc()"></div>
                <div class="test-item"><label>VASCA H</label><input type="number" id="vH" value="45" oninput="calc()"></div>
                <div class="test-item"><label>SUMP L</label><input type="number" id="sL" value="50" oninput="calc()"></div>
                <div class="test-item"><label>SUMP P</label><input type="number" id="sP" value="40" oninput="calc()"></div>
                <div class="test-item" style="border-color:var(--warn)"><label>H2O SUMP</label><input type="number" id="sH" value="20" oninput="calc()"></div>
            </div>
            <div id="totaleLitri" style="font-size:14px; text-align:center; margin-top:10px; color:var(--safe); font-weight:bold;">Volume: 222.3 L</div>
        </div>

        <div class="box">
            <span style="font-size:11px; font-weight:bold; color:var(--warn)">REGISTRO CAMBIO ACQUA</span>
            <div style="display: flex; gap: 10px; align-items: flex-end;">
                <div class="test-item" style="flex:1;"><label>LITRI CAMBIATI</label><input type="number" id="litriCambio" value="20"></div>
                <button style="flex:1; margin:0; background:var(--warn); height:35px; padding:0; font-size:11px;" onclick="addCambio()">REGISTRA ORA</button>
            </div>
            <div id="logCambio" style="margin-top:10px; max-height:100px; overflow-y:auto;">
                <div class="log-item"><span>Nessun cambio</span></div>
            </div>
        </div>

        <div class="box">
            <span style="font-size:11px; font-weight:bold;">PARAMETRI ACQUA</span>
            <div class="test-grid">
                <div class="test-item"><label>KH</label><input type="text" placeholder="--"></div>
                <div class="test-item"><label>CA</label><input type="text" placeholder="--"></div>
                <div class="test-item"><label>MG</label><input type="text" placeholder="--"></div>
                <div class="test-item" style="border-color:var(--warn)"><label>NO2</label><input type="text" placeholder="0.0"></div>
                <div class="test-item"><label>NO3</label><input type="text" placeholder="--"></div>
                <div class="test-item"><label>PO4</label><input type="text" placeholder="--"></div>
            </div>
            <button onclick="alert('Salvati!')">SALVA TEST</button>
        </div>
    </div>

    <script>
        function calc() {
            const v = (document.getElementById('vL').value * document.getElementById('vP').value * document.getElementById('vH').value) / 1000;
            const s = (document.getElementById('sL').value * document.getElementById('sP').value * document.getElementById('sH').value) / 1000;
            document.getElementById('totaleLitri').innerText = `Volume: ${(v + s).toFixed(1)} L`;
        }
        function updateLuci() {
            const h = new Date().getHours();
            let p = [0,0,0,0], f = "Notte";
            if(h>=14 && h<20) { p=[65,98,100,7]; f="Picco"; }
            else if(h>=11 && h<14) { p=[13,26,30,0]; f="Alba"; }
            else if(h>=20 && h<22) { p=[26,39,50,0]; f="Tramonto"; }
            for(let i=1;i<=4;i++) document.getElementById('b'+i).style.height = p[i-1]+"%";
            document.getElementById('fase').innerText = f;
        }
        function addCambio() {
            const d = new Date().toLocaleDateString();
            const l = document.getElementById('litriCambio').value;
            const log = document.getElementById('logCambio');
            if(log.innerHTML.includes("Nessun")) log.innerHTML = "";
            log.innerHTML = `<div class="log-item"><span>${d}</span><span>${l} Litri</span></div>` + log.innerHTML;
        }
        const st = new Date('2025-12-17');
        document.getElementById('giorni').innerText = `VASCA ATTIVA DA ${Math.floor((new Date()-st)/(1000*60*60*24))} GIORNI`;
        updateLuci(); calc();
    </script>
</body>
</html>
